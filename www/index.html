<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <base href="/">
  </head>
  <body>
    <header class="header gutter max-width">
      <h1>Conway's Game of Life</h1>
      <p>Coded using Rust compiled to WebAssembly and vanilla JS.</p>
    </header>

    <main class="main gutter max-width">
      <div class="game__container">
        <div class="game__controls">
          <h2>Controls</h2>
          <ul>
            <li><button class="play-pause" data-game="play-pause" type="button">pause</button></li>
            <li><label for="gameAnimaationSpped">Animation speed</label> <input id="gameAnimationSpeed" type="range"></li>
          </ul>
        </div>
        <canvas data-game="canvas"></canvas>
      </div>
    </main>
    
    <script src="./bootstrap.js"></script>
  </body>
</html>
