<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <base href="/">
  </head>
  <body>
    <header class="header gutter">
      <h1>Conway's Game of Life</h1>
      <p>Coded using Rust compiled to WebAssembly and vanilla JS.</p>
    </header>

    <main class="main gutter">

      <div class="game__container">
        <div class="game__controls">
          <button class="play-pause" data-game="play-pause" type="button"></button>
        </div>
        <canvas data-game="canvas"></canvas>
      </div>
    </main>

    <footer class="footer gutter">
      &copy; 2023 Georgia Bains
    </footer>

    <script src="./bootstrap.js"></script>
  </body>
</html>
